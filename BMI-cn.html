<html>
	<head>	
	  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	  
	  <link rel="stylesheet" href="./style.css">	 
	</head>
	
	
	
<body class="body">
	<div>
	<label>体重</label>
	<input id="weight" type="number" placeholder="请输入体重（公斤）"></input>
	</div>	
	<div>
	<label>身高</label>
	<input id="weight" type="number" placeholder="请输入身高（米）"></input>
	</div>	
	<div>
	<textarea id="myshow" class="textarea" cols="80" rows="15" >  </textarea>
	</div>
	
	<button type="button" onclick="showBMI()">计算BMI</button>
	
	<script>
	
	var shw = $("#myshow");
	shw.val("结果显示区域： ");
	
	function showBMI() {
		var height = $("#height");
		var weight = $('#weight');		
		var BMI = weight / (height * height);
		BMI = BMI.toFixed(1);
		evaluateBMI(BMI);		
		return;
	}
	
	function evaluateBMI ( _BMI ) {
		if ( _BMI <= 18.5 ) {
			log("您的体重属于过轻(BMI 0～18.5）");	
		} else if ( _BMI > 18.5 && _BMI <= 25 ) {
			log("您的体重属于正常(BMI 18.5～25）");
		} else if ( _BMI > 25 && _BMI <= 28 ) {
			log("您的体重属于过重(BMI 25～28）");
		} else if ( _BMI > 28 && _BMI <= 32 ) {
			log("您的体重属于肥胖(BMI 28～32）");
		} else {
			log("您的体重属于严重肥胖(BMI 32～ ）");
		}
		return;
	}
	
	function log(text) {
		//var s = shw.val() + text;
		//shw.val(s);
		shw.val(text);
		return;
	}
	
	</script>
</body>
</html>
